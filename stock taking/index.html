<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Taking Produk</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Stock Taking Produk</h1>


    <!-- Form untuk input produk baru -->
    <form id="productForm">
        <label for="productName">Nama Produk:</label>
        <input type="text" id="productName" required><br>

        <label for="productQty">Jumlah:</label>
        <input type="number" id="productQty" required><br>

        <label for="productPrice">Harga (Rp):</label>
        <input type="number" id="productPrice" required><br>

        <button type="submit">Tambah Produk</button>
    </form>

    <!-- Tabel untuk menampilkan stok produk -->
    <table id="productTable">
        <thead>
            <tr>
                <th>Nama Produk</th>
                <th>Jumlah</th>
                <th>Harga (Rp)</th>
                <th>Total Nilai (Rp)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data produk akan ditambahkan di sini -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
